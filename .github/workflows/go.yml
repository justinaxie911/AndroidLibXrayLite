name: Build & Release AndroidLibXrayLite (16KB Page Size + Latest NDK)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build AndroidLibXrayLite AAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Android SDK + NDK (r28c)
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34'
          ndk-version: '28.2.13676358'

      - name: Install gomobile & gobind
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init

      - name: Go modules tidy
        run: go mod tidy

      - name: Build library with 16KB page size
        env:
          PATH: ${{ env.PATH }}:$(go env GOPATH)/bin
        run: |
          mkdir -p build_output
          echo "Building .aar with 16KB page size support..."
          gomobile bind -v -androidapi 21 \
            -tags=netgo \
            -ldflags="-s -w -extldflags=-Wl,-z,max-page-size=16384" \
            -o build_output/AndroidLibXrayLite.aar ./

      - name: Upload artifact to workflow summary
        uses: actions/upload-artifact@v4
        with:
          name: AndroidLibXrayLite-AAR
          path: build_output/AndroidLibXrayLite.aar

      - name: Create GitHub Release and upload .aar
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "AndroidLibXrayLite Build #${{ github.run_number }}"
          body: |
            ðŸš€ Automated build of AndroidLibXrayLite
            - âœ… Built with NDK r28c (28.2.13676358)
            - ðŸ§© 16KB page size support
            - ðŸ•“ Triggered by: ${{ github.event_name }}
          files: build_output/AndroidLibXrayLite.aar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
